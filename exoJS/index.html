<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script defer type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <button class="btn btn-primary"id="btn">Clic moi</button>
    <p id="count"></p>
</div>
<div class="container" id="body-color">
    <div class="flex flex-row gap-2">
        <button class="btn btn-primary"id="btn1"onclick="colorChange('blue')">Clic moi</button>
        <button class="btn btn-secondary"id="btn2" onclick="colorChange('grey')">Clic moi</button>
        <button class="btn btn-success"id="btn3" onclick="colorChange('green')">Clic moi</button>
        <button class="btn btn-danger"id="btn4"onclick="colorChange('red')">Clic moi</button>
        <button class="btn btn-warning"id="btn5" onclick="colorChange('yellow')">Clic moi</button>
        <button class="btn btn-info"id="btn6" onclick="colorChange('cyan')">Clic moi</button>
        <button class="btn btn-light"id="btn7" onclick="colorChange('white')">Clic moi</button>
        <button class="btn btn-dark"id="btn8" onclick="colorChange('black')">Clic moi</button>
    </div>
</div>

<div class="container mt-5">
    <div class="flex flex-col justify-content-center text-center">
        <div class="container w-50 ">
            <input type="text" id="display" disabled class="border border-1 rounded bg-black text-light"></input>
        </div>
        <div>
            <button onclick="clearInput()" class="btn btn-danger border border-1 rounded w-15 w-25"  >C</button>
<!--            <button id="clear" class="btn btn-danger border border-1 rounded w-15 w-25" >C</button>-->
        </div>
        <div class="flex-col w-auto">
            <div class="flex-row gap-2">
                <button onclick="appendNumber('7')" class="btn btn-secondary border border-1 rounded w-15">7</button>
                <button onclick="appendNumber('8')" class="btn btn-secondary border border-1 rounded w-15">8</button>
                <button onclick="appendNumber('9')" class="btn btn-secondary border border-1 rounded w-15">9</button>
                <button onclick="appendNumber('/')" class="btn btn-secondary border border-1 rounded w-15">/</button>
            </div>
            <div class="flex-row gap-2">
                <button onclick="appendNumber('4')" class="btn btn-secondary border border-1 rounded w-15">4</button>
                <button onclick="appendNumber('5')" class="btn btn-secondary border border-1 rounded w-15">5</button>
                <button onclick="appendNumber('6')" class="btn btn-secondary border border-1 rounded w-15">6</button>
                <button onclick="appendNumber('*')" class="btn btn-secondary border border-1 rounded w-15">x</button>
            </div>
            <div class="flex-row gap-2">
                <button onclick="appendNumber('1')" class="btn btn-secondary border border-1 rounded w-15">1</button>
                <button onclick="appendNumber('2')" class="btn btn-secondary border border-1 rounded w-15">2</button>
                <button onclick="appendNumber('3')" class="btn btn-secondary border border-1 rounded w-15">3</button>
                <button onclick="appendNumber('-')" class="btn btn-secondary border border-1 rounded w-15">-</button>
            </div>
            <div class="flex-row gap-2">
                <button onclick="appendNumber('0')" class="btn btn-secondary border border-1 rounded w-15">0</button>
                <button onclick="appendNumber('.')" class="btn btn-secondary border border-1 rounded w-15">.</button>
                <button onclick="appendNumber('+')" class="btn btn-secondary border border-1 rounded w-15">+</button>
                <button onclick="calculate()" class="btn btn-secondary border border-1 rounded w-15">=</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
